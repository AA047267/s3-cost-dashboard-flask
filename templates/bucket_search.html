{% extends 'layout.html' %}

{% block body %}

  <style>
    .my-custom-scrollbar {
      position: relative;
      height: 250px;
      overflow: auto;
    }
    .table-wrapper-scroll-y {
      display: block;
    }
    .table-wrapper-scroll-y .table th {
      background-color: rgb(55, 133, 133);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    .jumbotron .btn {
      border-radius: 10px;
    }

    .jumbotron .btn:hover {
      font-size: 150%;
    }

  </style>

  <h1>Bucket Info</h1>
  <hr>

  <div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered table-striped mb-0">
      <tr>
        <th>Name</th>
        <th>Size(GB)</th>
        <th>Cost Per Month($)</th>
      </tr>
      
        <tr>
          <td>{{one_bucket.name}}</td>
          <td>{{one_bucket.size}}</td>
          <td>{{one_bucket.cost}}</td>
        </tr>
    </table>
  </div>

  <br><br><br>

  <div class="jumbotron text-center">
    <a href="/all_buckets" class="btn btn-primary btn-lg">Back</a>
  </div>

{% endblock %}
